<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Prep Tracker</title>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .shadow-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-[#FAFAFB]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- ICONS ---
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        // --- DATA: BADGES ---
        const BADGES = [
            { id: 'b1', name: 'Ring Rookie', icon: 'gem', desc: 'Completed your first task!', condition: (tasks, water) => tasks >= 1 },
            { id: 'b2', name: 'Glow Getter', icon: 'droplets', desc: 'Drank 8 glasses of water in a day.', condition: (tasks, water) => water >= 8 },
            { id: 'b3', name: 'Sweating for the Wedding', icon: 'dumbbell', desc: 'Completed 10 workouts.', condition: (tasks, water) => tasks >= 10 },
            { id: 'b4', name: 'Bridal Beast', icon: 'crown', desc: 'Completed 25 workouts.', condition: (tasks, water) => tasks >= 25 },
            { id: 'b5', name: 'Consistency Queen', icon: 'flame', desc: 'Completed 50 workouts.', condition: (tasks, water) => tasks >= 50 }
        ];

        // --- DATA: PLAN ---
        const PLAN_DATA = {
            phases: [
                {
                    name: "Phase 1: Foundation (Weeks 1-4)",
                    weeks: [
                        { id: 1, workouts: { Monday: { title: "Upper Body - Push Focus", items: ["Dumbbell Chest Press (3x12)", "Dumbbell Flyes (3x12)", "Overhead Shoulder Press (3x10)", "Lateral Raises (3x12)", "Tricep Kickbacks (3x12/ea)", "Push-ups (3x8-12)", "Plank (3x30s)"] }, Tuesday: { title: "Walking Pad HIIT", items: ["5m Easy Warm-up", "20m: 1m fast / 30s sprint", "5m Cool-down", "5m stretching"] }, Wednesday: { title: "Basketball", items: ["Weekly Game Day", "Focus on intensity and fun"] }, Thursday: { title: "Lower Body - Quad Focus", items: ["Goblet Squats (4x15)", "Alt Forward Lunges (3x10/ea)", "SL Deadlifts (3x10/ea)", "Wall Sit (3x45s)", "Bicycle Crunches (3x20)", "Plank to Down Dog (3x10)", "Standing Calf Raises (3x20)"] }, Friday: { title: "Active Recovery", items: ["40m Steady Walk", "15m Full Body Stretch"] }, Saturday: { title: "Full Body Circuit", items: ["4 Rounds: Squat to Press (12), Renegade Rows (10/ea), Jump Squats (15), DB Swings (20), Mountain Climbers (30s)"] }, Sunday: { title: "Rest & Mobility", items: ["20m Gentle Yoga", "Foam Rolling"] } }, meals: { Breakfast: "Veggie Omelet + 1/2 cup Oatmeal", Lunch: "Grilled Chicken (5oz) + Quinoa", Dinner: "Baked Cod + Broccoli + Sweet Potato", Snacks: "Greek Yogurt + Almonds / Apple + Almond Butter" } },
                        { id: 2, workouts: { Monday: { title: "Upper Body - Pull Focus", items: ["Bent-over DB Rows (4x12)", "Single-arm Rows (3x10/ea)", "Reverse Flyes (3x15)", "Bicep Curls (3x12)", "Hammer Curls (3x12)", "Diamond Push-ups (3x8-10)", "Side Plank (3x30s/ea)"] }, Tuesday: { title: "Walking Pad Incline", items: ["5m Flat Warm-up", "25m varied pace/incline", "5m Cool-down"] }, Wednesday: { title: "Basketball", items: ["Weekly Game Day", "Stay hydrated!"] }, Thursday: { title: "Lower Body - Glute/Ham", items: ["Romanian Deadlifts (4x12)", "Bulgarian Split Squats (3x10/ea)", "SL Glute Bridges (3x15/ea)", "Sumo Squats (3x15)", "Russian Twists (3x30)", "Dead Bugs (3x12/ea)", "Glute Kickbacks (3x15/ea)"] }, Friday: { title: "Active Recovery Walk", items: ["45m Easy Pace", "10m Stretching"] }, Saturday: { title: "Full Body AMRAP", items: ["30 min AMRAP: 10 DB Thrusters, 15 Push-ups, 20 Walking Lunges, 25 Russian Twists, 30s Plank"] }, Sunday: { title: "Rest & Recovery", items: ["20m Gentle Walk", "Stretching & Self-care"] } }, meals: { Breakfast: "Overnight Oats + Protein + Berries", Lunch: "Turkey & Avocado Lettuce Wraps", Dinner: "Turkey Stir-fry + Cauliflower Rice", Snacks: "Hard-boiled Eggs / Cottage Cheese" } },
                        { id: 3, workouts: { Monday: { title: "Upper Body - Superset Style", items: ["Superset: Chest Press + Rows (3x12)", "Superset: Shoulder Press + Reverse Flyes (3x15)", "Superset: Curls + Dips (3x12)", "Plank Up-downs (3x10)"] }, Tuesday: { title: "Walking Pad - Pyramid", items: ["5m Warm-up", "Pyramid: 1-2-3-2-1 mins fast (walk between)", "Repeat Pyramid once", "5m Cool-down"] }, Wednesday: { title: "Basketball", items: ["Weekly Game Day", "Maximize hustle"] }, Thursday: { title: "Lower Body - Unilateral", items: ["SL Deadlifts (4x8/ea)", "Walking Lunges (3x12/ea)", "Step-ups (3x10/ea)", "SL Glute Bridges (3x12/ea)", "Side Leg Raises (3x15/ea)", "Plank with Leg Lifts (3x10/ea)"] }, Friday: { title: "Recovery + Core", items: ["30m Walk", "Core Circuit (3 rounds): Plank, Russian Twists, Dead Bugs, Bicycle Crunches"] }, Saturday: { title: "Full Body Tabata", items: ["20s Work / 10s Rest (4 mins each): DB Thrusters, Push-ups, Goblet Squats, Mountain Climbers, DB Swings, Burpees"] }, Sunday: { title: "Active Rest", items: ["30m Yoga or Stretching"] } }, meals: { Breakfast: "Smoked Salmon + Eggs + Avocado Toast", Lunch: "Asian Chicken Lettuce Wraps", Dinner: "Lemon Garlic Shrimp + Zucchini Noodles", Snacks: "Popcorn / Tuna Packet + Crackers" } },
                        { id: 4, workouts: { Monday: { title: "Upper - Deload (Light)", items: ["DB Chest Press (3x15) @ 60%", "Rows (3x15) @ 60%", "Shoulder Press (3x15)", "Curls & Extensions (3x15)", "Focus on mind-muscle connection"] }, Tuesday: { title: "Easy Walk", items: ["35m Steady Pace", "No Intervals"] }, Wednesday: { title: "Basketball", items: ["Fun game, don't push too hard"] }, Thursday: { title: "Lower - Bodyweight", items: ["Bodyweight Squats (3x20)", "Reverse Lunges (3x12/ea)", "Glute Bridges (3x20)", "Wall Sit (3x30s)", "10m Stretching"] }, Friday: { title: "Rest/Yoga", items: ["Complete Rest or 20m Gentle Stretching"] }, Saturday: { title: "Light Full Body", items: ["20m Easy Circuit", "Focus on movement quality"] }, Sunday: { title: "Rest & Recovery", items: ["Meal Prep", "Prepare for Phase 2"] } }, meals: { Breakfast: "Protein Pancakes + Berries", Lunch: "Turkey Chili + Side Salad", Dinner: "Baked Chicken + Zucchini + Potato", Snacks: "Greek Yogurt / Apple + Almonds" } }
                    ]
                },
                {
                    name: "Phase 2: Strength (Weeks 5-8)",
                    weeks: [] 
                }
            ]
        };

        const Countdown = () => {
            const targetDate = new Date("2026-07-31T00:00:00");
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const diff = targetDate - now;
                    if (diff <= 0) {
                        clearInterval(timer);
                    } else {
                        setTimeLeft({
                            days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((diff / 1000 / 60) % 60),
                            seconds: Math.floor((diff / 1000) % 60)
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex justify-center gap-4 py-6">
                    {[{ label: "Days", val: timeLeft.days }, { label: "Hrs", val: timeLeft.hours }, { label: "Min", val: timeLeft.minutes }, { label: "Sec", val: timeLeft.seconds }].map((item, i) => (
                        <div key={i} className="flex flex-col items-center bg-white border border-pink-100 px-4 py-2 rounded-2xl shadow-sm min-w-[70px]">
                            <span className="text-2xl font-black text-pink-500 leading-tight">{item.val}</span>
                            <span className="text-[10px] font-black uppercase text-slate-400 tracking-wider">{item.label}</span>
                        </div>
                    ))}
                </div>
            );
        };

        // --- NEW COMPONENT: BADGE MODAL ---
        const BadgeModal = ({ badge, onClose }) => {
            if (!badge) return null;
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] animate-in">
                    <div className="bg-white p-8 rounded-[2rem] max-w-sm w-full mx-4 text-center relative overflow-hidden shadow-2xl">
                         <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-500 to-indigo-500"></div>
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><LucideIcon name="x" size={24}/></button>
                        
                        <div className="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6 text-yellow-500 animate-bounce">
                            <LucideIcon name={badge.icon} size={48} />
                        </div>
                        
                        <h3 className="text-sm font-bold text-pink-500 uppercase tracking-widest mb-1">New Badge Unlocked!</h3>
                        <p className="text-2xl font-black text-slate-900 mb-2">{badge.name}</p>
                        <p className="text-slate-500 mb-8">{badge.desc}</p>
                        
                        <button onClick={onClose} className="w-full bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-800 transition-all active:scale-95">Awesome!</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('tracker');
            const [currentWeekId, setCurrentWeekId] = useState(1);
            const [newlyUnlockedBadge, setNewlyUnlockedBadge] = useState(null);
            
            // --- STATE PERSISTENCE ---
            const [completedTasks, setCompletedTasks] = useState(() => {
                const saved = localStorage.getItem('wedding_prep_tasks');
                return saved ? JSON.parse(saved) : {};
            });

            const [measurements, setMeasurements] = useState(() => {
                const saved = localStorage.getItem('wedding_prep_measurements');
                return saved ? JSON.parse(saved) : [{ date: 'Initial', weight: '', waist: '', hips: '' }];
            });

            const [water, setWater] = useState(() => {
                const saved = JSON.parse(localStorage.getItem('wedding_prep_water'));
                const today = new Date().toDateString();
                // Reset water count if the saved date is not today
                if (saved && saved.date === today) return saved.count;
                return 0;
            });

            const [earnedBadges, setEarnedBadges] = useState(() => {
                const saved = localStorage.getItem('wedding_prep_badges');
                return saved ? JSON.parse(saved) : [];
            });

            // --- EFFECTS ---
            useEffect(() => { localStorage.setItem('wedding_prep_tasks', JSON.stringify(completedTasks)); }, [completedTasks]);
            useEffect(() => { localStorage.setItem('wedding_prep_measurements', JSON.stringify(measurements)); }, [measurements]);
            useEffect(() => { localStorage.setItem('wedding_prep_badges', JSON.stringify(earnedBadges)); }, [earnedBadges]);
            
            // Water persistence logic
            useEffect(() => {
                const today = new Date().toDateString();
                localStorage.setItem('wedding_prep_water', JSON.stringify({ date: today, count: water }));
            }, [water]);

            // --- BADGE LOGIC ---
            useEffect(() => {
                const taskCount = Object.values(completedTasks).filter(Boolean).length;
                
                BADGES.forEach(badge => {
                    if (!earnedBadges.includes(badge.id)) {
                        if (badge.condition(taskCount, water)) {
                            // Badge Earned!
                            setEarnedBadges(prev => [...prev, badge.id]);
                            setNewlyUnlockedBadge(badge);
                            
                            // Trigger Mega Confetti
                            confetti({
                                particleCount: 150,
                                spread: 70,
                                origin: { y: 0.6 },
                                colors: ['#ec4899', '#8b5cf6', '#fbbf24'] 
                            });
                        }
                    }
                });
            }, [completedTasks, water, earnedBadges]);

            const { currentPhase, currentWeek } = useMemo(() => {
                for (const phase of PLAN_DATA.phases) {
                    const week = phase.weeks.find(w => w.id === currentWeekId);
                    if (week) return { currentPhase: phase, currentWeek: week };
                }
                return { currentPhase: PLAN_DATA.phases[0], currentWeek: PLAN_DATA.phases[0].weeks[0] };
            }, [currentWeekId]);

            const toggleTask = (day, taskIdx) => {
                const key = `week-${currentWeekId}-${day}-${taskIdx}`;
                const willComplete = !completedTasks[key];
                
                setCompletedTasks(prev => ({ ...prev, [key]: willComplete }));

                if (willComplete) {
                    // Mini Confetti for Task Completion
                    confetti({
                        particleCount: 30,
                        spread: 50,
                        origin: { y: 0.7 },
                        colors: ['#fbcfe8', '#f472b6'] // light pinks
                    });
                }
            };

            const addWater = () => {
                if (water < 8) setWater(prev => prev + 1);
            };

            const updateMeasurement = (index, field, value) => {
                const newM = [...measurements];
                newM[index][field] = value;
                setMeasurements(newM);
            };

            return (
                <div className="min-h-screen bg-[#FAFAFB] p-4 md:p-10 text-gray-900 pb-32">
                    
                    {/* Badge Modal */}
                    {newlyUnlockedBadge && (
                        <BadgeModal badge={newlyUnlockedBadge} onClose={() => setNewlyUnlockedBadge(null)} />
                    )}

                    {/* Hydration Widget */}
                    <div className="fixed bottom-6 right-6 z-50 animate-in">
                        <div className="bg-white/90 backdrop-blur-md p-4 rounded-3xl shadow-2xl border border-blue-100 flex flex-col items-center gap-2">
                            <h4 className="text-[10px] font-black uppercase text-blue-400 tracking-widest">Daily Glow</h4>
                            <div className="flex gap-1">
                                {[...Array(8)].map((_, i) => (
                                    <div 
                                        key={i} 
                                        className={`w-3 h-8 rounded-full transition-all duration-500 ${i < water ? 'bg-blue-400 scale-110 shadow-glow' : 'bg-slate-100'}`}
                                    />
                                ))}
                            </div>
                            <button 
                                onClick={addWater}
                                disabled={water >= 8}
                                className="mt-1 flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <LucideIcon name="droplets" size={14} />
                                Drink Up
                            </button>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto">
                        <header className="mb-8 flex flex-col items-center text-center">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-white border border-slate-100 text-pink-500 rounded-full text-[10px] font-black uppercase tracking-[0.2em] mb-4 shadow-sm">
                                <LucideIcon name="heart" size={12} className="fill-pink-500" />
                                Our Big Day: July 31, 2026
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black text-slate-900 tracking-tighter mb-2">
                                Fit for the <span className="text-pink-500 italic">Big Day</span>
                            </h1>
                            <Countdown />
                            <div className="flex gap-2 p-1.5 bg-slate-200/50 rounded-2xl backdrop-blur-sm mt-4">
                                <button onClick={() => setActiveTab('tracker')} className={`px-8 py-3 rounded-xl text-sm font-black transition-all ${activeTab === 'tracker' ? 'bg-white shadow-md' : 'text-slate-500'}`}>Plan</button>
                                <button onClick={() => setActiveTab('measurements')} className={`px-8 py-3 rounded-xl text-sm font-black transition-all ${activeTab === 'measurements' ? 'bg-white shadow-md' : 'text-slate-500'}`}>Stats & Badges</button>
                            </div>
                        </header>

                        <main>
                            {activeTab === 'tracker' ? (
                                <div className="space-y-6 animate-in">
                                    <div className="bg-white p-4 rounded-3xl shadow-sm border border-pink-100 flex items-center justify-between sticky top-4 z-10">
                                        <button onClick={() => setCurrentWeekId(Math.max(1, currentWeekId - 1))} className="p-2 disabled:opacity-30"><LucideIcon name="chevron-left" className="text-pink-500"/></button>
                                        <div className="text-center">
                                            <p className="text--[10px] font-bold text-pink-400 uppercase tracking-widest">{currentPhase.name}</p>
                                            <h2 className="text-xl font-black">Week {currentWeekId}</h2>
                                        </div>
                                        <button onClick={() => setCurrentWeekId(Math.min(28, currentWeekId + 1))} className="p-2 disabled:opacity-30"><LucideIcon name="chevron-right" className="text-pink-500"/></button>
                                    </div>
                                    <div className="grid lg:grid-cols-2 gap-6">
                                        <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                            <div className="flex items-center gap-3 mb-8"><div className="p-3 bg-blue-50 rounded-2xl text-blue-500"><LucideIcon name="dumbbell" /></div><h3 className="text-xl font-black">Training</h3></div>
                                            <div className="space-y-10">
                                                {Object.entries(currentWeek.workouts).map(([day, workout]) => (
                                                    <div key={day}>
                                                        <div className="flex justify-between items-baseline mb-3"><span className="text-xs font-black text-pink-500 uppercase tracking-widest">{day}</span><span className="text-xs font-bold text-slate-400">{workout.title}</span></div>
                                                        <div className="space-y-2">
                                                            {workout.items.map((item, idx) => {
                                                                const isCompleted = completedTasks[`week-${currentWeekId}-${day}-${idx}`];
                                                                return (
                                                                    <div key={idx} onClick={() => toggleTask(day, idx)} className={`flex items-center gap-4 p-3.5 rounded-2xl cursor-pointer border transition-all ${isCompleted ? 'bg-green-50 border-green-100' : 'bg-white border-slate-100 hover:border-pink-200'}`}>
                                                                        <LucideIcon name="check-circle-2" size={16} className={isCompleted ? 'text-green-500' : 'text-slate-200'} />
                                                                        <span className={`text-sm font-medium ${isCompleted ? 'line-through opacity-50' : ''}`}>{item}</span>
                                                                    </div>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="space-y-6">
                                            <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                                                <div className="flex items-center gap-3 mb-8"><div className="p-3 bg-orange-50 rounded-2xl text-orange-500"><LucideIcon name="utensils" /></div><h3 className="text-xl font-black">Fueling</h3></div>
                                                <div className="grid gap-4">
                                                    {Object.entries(currentWeek.meals).map(([meal, desc]) => (
                                                        <div key={meal} className="p-5 bg-slate-50 rounded-2xl border border-slate-100">
                                                            <p className="text-[10px] font-black text-indigo-400 uppercase mb-2">{meal}</p>
                                                            <p className="text-sm font-medium leading-relaxed">{desc}</p>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="bg-slate-900 p-8 rounded-[2.5rem] text-white overflow-hidden relative shadow-xl">
                                                <div className="relative z-10">
                                                    <div className="flex items-center gap-2 mb-4 text-orange-400"><LucideIcon name="flame" size={20} /><span className="text-xs font-black uppercase">Phase Focus</span></div>
                                                    <h4 className="text-2xl font-black mb-4">{currentPhase.name.split(':')[1] || currentPhase.name}</h4>
                                                    <div className="flex items-center justify-between text-xs font-bold bg-white/10 p-4 rounded-2xl border border-white/10">
                                                        <span><LucideIcon name="calendar" size={14} className="inline mr-2" />Week {currentWeekId}/28</span>
                                                        <span className="text-orange-400">{Math.round((currentWeekId/28)*100)}% Complete</span>
                                                    </div>
                                                </div>
                                                <div className="absolute -right-10 -bottom-10 opacity-10">
                                                    <LucideIcon name="trophy" size={200} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-6 animate-in">
                                    {/* TROPHY CASE */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="p-3 bg-yellow-50 rounded-2xl text-yellow-500"><LucideIcon name="crown" /></div>
                                            <h3 className="text-xl font-black">Trophy Case</h3>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {BADGES.map(badge => {
                                                const isUnlocked = earnedBadges.includes(badge.id);
                                                return (
                                                    <div key={badge.id} className={`p-4 rounded-3xl border text-center transition-all ${isUnlocked ? 'bg-yellow-50 border-yellow-200' : 'bg-slate-50 border-slate-100 opacity-50 grayscale'}`}>
                                                        <div className={`w-12 h-12 mx-auto rounded-full flex items-center justify-center mb-3 ${isUnlocked ? 'bg-white text-yellow-500 shadow-sm' : 'bg-slate-200 text-slate-400'}`}>
                                                            <LucideIcon name={badge.icon} size={20} />
                                                        </div>
                                                        <p className="text-xs font-black text-slate-800 mb-1">{badge.name}</p>
                                                        <p className="text-[10px] text-slate-500">{badge.desc}</p>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    {/* MEASUREMENTS TABLE */}
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                                        <div className="flex justify-between items-center mb-10">
                                            <h3 className="text-2xl font-black">Progress Log</h3>
                                            <button onClick={() => setMeasurements([...measurements, { date: `Week ${currentWeekId}`, weight: '', waist: '', hips: '' }])} className="bg-pink-500 text-white px-6 py-2.5 rounded-2xl text-sm font-black shadow-lg hover:bg-pink-600 active:scale-95 transition-all">New Log</button>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead>
                                                    <tr className="border-b"><th className="pb-6 font-black text-slate-400 text-[10px] uppercase">Milestone</th><th className="pb-6 font-black text-slate-400 text-[10px] uppercase text-center">Weight</th><th className="pb-6 font-black text-slate-400 text-[10px] uppercase text-center">Waist</th><th className="pb-6 font-black text-slate-400 text-[10px] uppercase text-center">Hips</th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-50">
                                                    {measurements.map((log, i) => (
                                                        <tr key={i}>
                                                            <td className="py-6"><input className="bg-transparent font-black w-full outline-none" value={log.date} onChange={(e) => updateMeasurement(i, 'date', e.target.value)} /></td>
                                                            <td className="py-6 text-center"><input placeholder="lbs" className="w-20 text-center bg-slate-100 rounded-xl p-2 font-bold outline-none focus:ring-2 focus:ring-pink-300 transition-all" value={log.weight} onChange={(e) => updateMeasurement(i, 'weight', e.target.value)} /></td>
                                                            <td className="py-6 text-center"><input placeholder="in" className="w-20 text-center bg-slate-100 rounded-xl p-2 font-bold outline-none focus:ring-2 focus:ring-pink-300 transition-all" value={log.waist} onChange={(e) => updateMeasurement(i, 'waist', e.target.value)} /></td>
                                                            <td className="py-6 text-center"><input placeholder="in" className="w-20 text-center bg-slate-100 rounded-xl p-2 font-bold outline-none focus:ring-2 focus:ring-pink-300 transition-all" value={log.hips} onChange={(e) => updateMeasurement(i, 'hips', e.target.value)} /></td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                    <div className="p-8 bg-gradient-to-br from-pink-500 to-rose-600 rounded-[2.5rem] text-white flex flex-col md:flex-row items-center gap-6">
                                        <div className="p-5 bg-white/20 rounded-3xl backdrop-blur-md">
                                            <LucideIcon name="heart" size={40} className="fill-white" />
                                        </div>
                                        <div className="text-center md:text-left">
                                            <h4 className="text-xl font-black mb-1">Stay Confident</h4>
                                            <p className="text-sm text-pink-50 opacity-90 leading-relaxed max-w-xl">
                                                You are getting stronger every day. Remember that your wedding day is a celebration of love, and this plan is just to help you feel your most energized and healthy self!
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
